<!-- Modal -->
<div class="modal fade" {% block modal-id %}{% endblock modal-id %} tabindex="-1" aria-labelledby="defaultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 popover-right" id="defaultModalLabel">{% block modal-title %}{% endblock modal-title %}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <form method="POST" {% block action %}{% endblock action %} enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            <div class="modal-body text-center">
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light">
                        <i class="fas fa-user-alt"></i>
                    </button>
                    <input type="text" class="form-control" name="name" id="name" required placeholder="Full name">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light">
                        <i class="fas fa-universal-access"></i>
                    </button>
                    <input type="text" class="form-control" name="age" id="age" required placeholder="Your age">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light">
                        <i class="fas fa-envelope"></i>
                    </button>
                    <input type="text" class="form-control" name="email" id="email" required placeholder="Your email">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light">
                        <i class="fas fa-phone"></i>
                    </button>
                    <input type="text" class="form-control" name="phone" id="phone" required placeholder="Your phone">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                    <input type="text" class="form-control" name="address" id="address" required placeholder="Your address">
                </div>
                <div class="mb-2 mt-3">
                    <textarea class="form-control" name="descripcion" rows="3" placeholder="Descripcion de la obra"></textarea>
                </div>

                <hr style="height: 2px;">
                <div class="mb-3">
                    <div class="mb-3" style="font-size: 14px;"><i class="fas fa-cloud-upload-alt"></i>&nbsp;&nbsp;Subir letra de la canci√≥n</div>
                    <input type="file" class="form-control-file form-control-sm" id="file" required name="file"
                    accept="application/pdf, application/msword">
                    <div class="form-text" style="font-size: 12px;">* Extensiones permitidas: pdf - doc</div>
                </div>

                {% block modal-body %}{% endblock modal-body %}
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-dark btn-sm btn-cancel" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-secondary btn-sm btn-send" id="btn-send">Enviar</button>
            </div>
        </form>
    </div>
  </div>
</div>
