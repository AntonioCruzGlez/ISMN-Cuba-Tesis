{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/colecciones_musicales.css' %}">
     <!-- Logo -->
    <link rel="icon" type="image/ico" href={% static "img/logo.ico" %}>
    <!-- Static CSS-->
    <title>Colecciones Musicales</title>
</head>
<body>
    <h1>Colecciones Musicales</h1>

    <section>
        {% for publicacion in publicaciones_musicales %}
            <img src="{{ publicacion.imagen.url }}" alt="imagen de {{ publicacion }}">
        {% endfor %}
    </section>
</body>
</html>
